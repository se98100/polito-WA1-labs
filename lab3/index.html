<!DOCTYPE html>

<html>
    <head>
        <!-- Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        
        <link rel="stylesheet" href="style.css">

        <script defer src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script defer src="https://unpkg.com/dayjs@1.8.21/plugin/localizedFormat.js"></script>

        <script defer src="database.js"></script>
        <script defer src="tasks.js"></script>
        <script defer src="main.js"></script>

        <title>ToDo Manager</title>
    </head>

    <body class="d-flex flex-column">
        <header>
            <nav class="navbar navbar-dark bg-success">
                <div class="d-flex d-md-none justify-content-start flex-fill">
                    <img src="menu.svg" id="user-img" height="30px">
                </div>
                <a class="navbar-brand d-flex d-md-inline-block flex-fill justify-content-center justify-content-md-start" href="#">
                    <img src="icon.svg" width="30" height="30">
                    ToDo Manager
                </a>
                <form class="d-none d-md-flex form-inline flex-fill justify-content-center">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form>
                <div class="d-flex justify-content-end flex-fill">
                    <img src="user.svg" id="user-img" height="40px">
                </div>
            </nav>
        </header>

        <main class="d-flex flex-grow-1">
            <div class="d-none d-md-block col-4 bg-light" id="filter">
                <ul class="list-group p-4 list-group-flush">
                    <li class="list-group-item active">All</li>
                    <li class="list-group-item">Important</li>
                    <li class="list-group-item">Today</li>
                    <li class="list-group-item">Next 7 Days</li>
                    <li class="list-group-item">Private</li>
                </ul>
            </div>

            <div class="col-12 col-md-8 p-4">
                <h1 id="filter-title" class="mb-1">All</h1>
            </div>

            <img src="add.svg" width="55rem" id="add-button">
        </main>
    </body>
</html>
